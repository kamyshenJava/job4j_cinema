<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cinema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/index}">Tickets</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:if="${user.username == 'guest'}" th:href="@{/signup}">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:if="${user.username == 'guest'}" th:href="@{/login}">Log in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:unless="${user.username == 'guest'}" th:href="@{/logout}">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="card" style="width: 26rem;">
    <div class="card-header">
      Войти
    </div>
    <div class="card-body">
      <div th:if="${fail}" class="alert alert-danger" role="alert">
        Логин или пароль введены не верно!
      </div>
      <form th:action="@{/login}" method="POST">
        <div class="form-group">
          <label>Электронная почта
            <input type="email" class="form-control" name="email" id="email">
          </label>
        </div>
        <div class="form-group">
          <label>Телефон
            <input type="tel" class="form-control" name="phone" id="phone">
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
