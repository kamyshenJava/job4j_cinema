<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cinema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/index}">Tickets</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/ticket}">Choose your seat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:if="${user.username == 'guest'}" th:href="@{/signup}">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:if="${user.username == 'guest'}" th:href="@{/login}">Log in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:unless="${user.username == 'guest'}"th:href="@{/logout}">
              <span th:text="${user.username}"></span>
              <span>| Log out</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="row">
  <div class="card text-center" style="width: 18rem;" th:each="ticket : ${tickets}">
    <div class="card-header">
      Ваш билет
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" th:text="${ticket.getSession().getName()}">An item</li>
      <li class="list-group-item" th:text="|Ряд: ${ticket.getRow()}|">A second item</li>
      <li class="list-group-item" th:text="|Место: ${ticket.getCell()}|">A third item</li>
    </ul>
  </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
